<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <style>
    body{
      background-color: #1f2222;
    }
  </style>
</head>
<body>
<div class="container">
<form method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

  <div class="form-group">
    <label for="name">Enter name: </label>
    <input type="text"  class="form-control" th:field="*{name}" id="name"placeholder= "name"  />
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
  </div>


  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" th:field="*{email}" id="exampleInputEmail1" placeholder="email" >
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
  </div>
<br/>

  <div class="form-group">
    <label for="password"  >Enter password: </label>
    <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="password" />
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
  </div>

  <div style="text-align: center">
    <button type="button" class="btn btn-primary" ><input type="submit" value="Update!"/></button>
  </div>

  <button><a href="/people" type="button" class="btn btn-primary">Cancel</a></button>

</form>

</div>
</body>
</html>
