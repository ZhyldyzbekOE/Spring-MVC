<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:if="${people.empty}"> No users! </div>

<div>
    <table border = "3">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <td th:href="@{/people/{id}(id=${person.getId()})}"
                    th:text="${person.getName()}"> </td>
            <td th:text="${person.getEmail()}"></td>
            <td> <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a> </td>
            <td> <a th:href="@{/people/{id}(id=${person.getId()})}">Delete</a> </td>

        </tr>
        </tbody>
    </table>
</div>

    <br/>
    <hr/>
<p style="text-align: center">
<button><a href="/people/new">Create new person</a></button>
</p>
</body>
</html>
